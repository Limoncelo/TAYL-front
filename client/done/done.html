<template name="done">

    <div class="container" style="z-index: 1000">

        <div class="col-12" style="z-index: 1000">
            <a href="{{pathFor 'home'}}" class="text-left"><i class="fa fa-arrow-left"></i>&nbsp;&nbsp;Retour à la page d'accueil</a>
            <br>
            <br>
            <br>
            <h1 class="text-center">Résultats de l'analyse</h1>
<br><br>
            <div class="row">

                    <h2>Résumé de votre code</h2>

                    <p>URL git : {{urlGit}}</p>

                    <ul class="list-group" id="phpLoc">

                    </ul>

                    </ul>
                </div>

                </div>
            </div>
                <br>
            <br>
<br><br>
            <div class="row text-center">

                <div class="col-12">
                    <a class="" data-toggle="collapse" href="#accordion" role="button" aria-expanded="false" aria-controls="accordion">

                    <br>
                    <div class="row">
                        <br>
                        <div class="cSErrors collapse" id="accordion">

                        </div>
                    </div>
                </div>

            </div>
        </div>
