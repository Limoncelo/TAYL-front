<template name="home">
    <div class="container mainCnt" style="height: 100vh">
        <div class="row text-center">
            <form class="gitSubmit">
                <h1>Votre lien git ici</h1>
                <br>
                <br>
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Lien de votre git" id="gitId" name="gitURL">
                </div>
                    <button type="submit" class="btn btn-primary">Lancer l'analyse</button>
            </form>
        </div>
    </div>
</template>
